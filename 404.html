<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LVL Car Rental</title>
    <script type="text/javascript">
      // GitHub Pages SPA Routing Solution
      // This script handles client-side routing for React SPAs on GitHub Pages
      
      var l = window.location;
      var path = l.pathname.split('/').slice(1);
      
      // Remove the base path 'lvl' from the beginning if present
      if (path[0] === 'lvl') {
        path = path.slice(1);
      }
      
      // List of valid routes in your application
      var validRoutes = [
        'cars', 
        'about', 
        'how-to-rent', 
        'contact', 
        'booking', 
        'help'
      ];
      
      // Check if the path is valid (either empty for root or in validRoutes)
      var isValidRoute = path.length === 0 || validRoutes.some(route => path[0] === route);
      
      if (isValidRoute) {
        // For valid routes, redirect to index.html with the path as a query parameter
        // This preserves the route information for the React Router to handle
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/lvl/?/' + path.join('/');
        
        // Preserve query parameters (search)
        if (l.search) {
          newUrl += '&' + l.search.slice(1);
        }
        
        // Preserve hash fragments (important for any hash-based features)
        if (l.hash) {
          newUrl += l.hash;
        }
        
        l.replace(newUrl);
      } else {
        // For invalid routes, redirect to the main app which will show the 404 page
        var notFoundUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/lvl/?/not-found';
        l.replace(notFoundUrl);
      }
    </script>
  </head>
  <body>
    <!-- GitHub Pages will show this while the redirect script runs -->
    <div style="font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 50px; background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div>
        <div style="font-size: 24px; margin-bottom: 20px;">ðŸš— LVL Car Rental</div>
        <div style="font-size: 16px; opacity: 0.7;">Redirecting to your destination...</div>
        <div style="margin-top: 20px;">
          <div style="display: inline-block; width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite;"></div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
